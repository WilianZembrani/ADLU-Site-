<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cSS/cadastro.css">
    <title>Cadastrar</title>
</head>

<body>


    <header> 
        <div class="center">  
            <div class="logo-container">
                <img src="imagens/logo.png" alt="Logo da A.D.L.U" class="logo">
            </div>

            <button class="menu" onclick="window.location.href='index.html'">Menu </button>

            <h1>Cadastro</h1>

            <p>
                Preencha o formulário abaixo com as suas informações seguindo os campos indicados
            </p>

        </header>
        <div class="zoom">
    <button onclick="zoomIn()">A+ </button>
    <button onclick="zoomOut()">A- </button>
</div>
    <div class="page">


        <form>

              
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="input-wrapper">
                    <label>Nome Completo</label>
                    <input type="text" id="event-title" required minlength="5">

                </div>


                <div class="input-wrapper">
                    <label>CPF</label>
                    <input type="text" id="CPF" required maxlength="11" minlength="11">

                </div>
                <div class="input-wrapper">

                    <label>Telefone</label>
                    <input type="text" id="telefone" required minlength="14">

                </div>
                <div class="input-wrapper">
                    <label>Data de nascimento</label>
                    <input type="date" required>

                </div>
               

                <div class="input-wrapper">
                    <label for="event-link">Email <span>(digite um email valido)</span></label>
                    <input type="email" id="event-link" required>
                </div>

                <div class="input-wrapper">
                    <label>Senha<span>(minimo 6 caracteres)<span></label>
                    <input type="password" id="senha" required minlength="6">
                </div>

            
            
             
    </div>


    <div class="div-wrapper" id="button">
        <a href="./cadastrado.html">
            <input type="button" value="Salvar" id="botao">
        </a>
    </div>

    </form>

    </div>

</html>

<script>
    let currentZoom = 100;
const zoomStep = 10;

function zoomIn() {
    currentZoom += zoomStep;
    applyZoom();
}

function zoomOut() {
    currentZoom = Math.max(100, currentZoom - zoomStep);
    applyZoom();
}

function applyZoom() {
    document.body.style.zoom = `${currentZoom}%`;
   
}
</script>


</body>

</html>
